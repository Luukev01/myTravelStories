    <h1>Lets connect</h1>
    <p>"Life is either a daring adventure or nothing at all"</p>
    <form>
      <fieldset>
        <legend>Your Details</legend>
        <label for="first name">First name</label>
        <input type="text" name="first name" id="first name" />
        <br />
        <br />
        <label for="last name">Last name</label>
        <input type="text" name="last name" id="last name" />
        <br />
        <br />
        <label for="country">Country</label>
        <input list="country" />
        <datalist id="country">
          <option value="Australia"></option>
          <option value="New Zealand"></option>
        </datalist>
      </fieldset>
      <br />
      <p>How did you hear about me?</p>
      <input type="radio" name="option" value="website" />
      <label for="website">Website</label>
      <input type="radio" name="option" value="facebook" />
      <label for="facebook">Facebook</label>
      <p>Leave your comment here:</p>
      <textarea name="comment" id="comment" cols="40" rows="5">
Write something..</textarea
      >
      <br />
      <br />
      <input type="submit" />
    </form>
